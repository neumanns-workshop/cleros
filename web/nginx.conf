server {
    listen 80;
    listen [::]:80;
    server_name sortes-orphicae.com www.sortes-orphicae.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sortes-orphicae.com www.sortes-orphicae.com;
    
    # SSL configuration
    # ssl_certificate /path/to/cert.pem;
    # ssl_certificate_key /path/to/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # HSTS (comment out if testing)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Other security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self';" always;
    
    # Document root
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip settings
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level 6;
    gzip_vary on;
    
    # Static asset caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|otf)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        access_log off;
    }
    
    # JSON data files - important for embeddings
    location ~* \.(json)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }
    
    # Do not cache HTML files
    location ~* \.(html)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # TensorFlow model files
    location /models/ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
    
    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html =404;
    }
    
    # Error handling
    error_page 404 /index.html;
    error_page 500 502 503 504 /error.html;
    
    # Log settings
    access_log /var/log/nginx/sortes-access.log;
    error_log /var/log/nginx/sortes-error.log warn;
}
